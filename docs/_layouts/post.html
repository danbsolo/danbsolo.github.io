<style>
    body {
        background-color: #202124;
        color: #FFFFFF;
        font-family: Segoe UI;
        font-size: 1.2rem;
    }

    .container {
        max-width: 1100px;
        margin: auto;
    }

    main {
        float: left;
        width: 70%;
        min-height: 300px;
    }

    aside {
        float: right;
        width: 25%;
        min-height: 300px;
    }

    footer {
        display: inline-block;
        width: 100%;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 18px;
    }
    
    a:link {
    color: #99CCFF
    }

    a:visited {
        color: #9999FF
    }

</style>

<div class="container">

    <header>
        <a href={{ site.url }} ><h2>{{ site.title }}</h2></a>
        <h1>{{ page.title }}</h1>
    </header>

    <main>
        {{content}}
    </main>
    
    <aside>
        <h3>Recent Posts</h3>
        Time = {{ site.time }}<br><br>

        {%- for post in site.posts -%}
        
        <li><a href={{post.url}}>{{ post.title }}</a></li>

        {%- endfor -%}
    </aside>
    
    <footer>
        <p>kek</p>
    </footer>

</div>
